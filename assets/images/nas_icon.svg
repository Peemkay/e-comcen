<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background with three horizontal stripes -->
  <rect x="0" y="0" width="512" height="170.67" fill="#6666FF" />
  <rect x="0" y="170.67" width="512" height="170.67" fill="#000066" />
  <rect x="0" y="341.34" width="512" height="170.66" fill="#006600" />
  
  <!-- Circular background for icon -->
  <circle cx="256" cy="256" r="200" fill="#000066" stroke="#FFFF00" stroke-width="8" />
  
  <!-- Simplified Mercury/Hermes figure in gold -->
  <g fill="#FFFF00" transform="translate(256, 256) scale(1.2)">
    <!-- Body -->
    <path d="M0,0 C-10,0 -15,10 -15,20 C-15,30 -10,40 0,40 C10,40 15,30 15,20 C15,10 10,0 0,0 Z" />
    <!-- Head -->
    <circle cx="0" cy="-20" r="12" />
    <!-- Arms -->
    <path d="M-15,20 L-30,10 L-35,15 L-20,25 Z" />
    <path d="M15,20 L30,0 L35,5 L20,25 Z" />
    <!-- Legs -->
    <path d="M-5,40 L-10,60 L-5,65 L0,40 Z" />
    <path d="M5,40 L10,60 L5,65 L0,40 Z" />
    <!-- Caduceus (Staff) -->
    <path d="M30,0 L35,-25 C35,-25 40,-30 45,-25 C50,-20 45,-15 45,-15 L40,-10 Z" />
    <path d="M35,-25 C35,-25 30,-30 25,-25 C20,-20 25,-15 25,-15 L30,-10 Z" />
    <rect x="33" y="-25" width="3" height="25" />
    <!-- Wings on head/helmet -->
    <path d="M-12,-25 L-25,-30 L-12,-20 Z" />
    <path d="M12,-25 L25,-30 L12,-20 Z" />
  </g>
  
  <!-- Simplified laurel wreath -->
  <path d="M256,120 C200,120 150,180 150,256 C150,332 200,392 256,392 C312,392 362,332 362,256 C362,180 312,120 256,120 Z" fill="none" stroke="#FFFF00" stroke-width="12" />
  
  <!-- Text "NAS" for Nigerian Army Signals -->
  <text x="256" y="350" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFFF00">NAS</text>
</svg>
